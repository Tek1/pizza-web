<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/482c48afe3.js" crossorigin="anonymous"></script>
</head>
  <body>
    <header>
      <div class="header">
        <h1 class="title">Little Amsterdam Pizzeria</h1>
        <img src="https://i.pinimg.com/236x/d4/a1/45/d4a14501e4e22312cb2cf3e23a29b9f7--logo-free-free-vectors.jpg" class="logo">
      </div>
      <p>Order Online</p>
    </header>
    <div class="order-options">
      <button id="delivery" class="order-option">Delivery</button>
      <button id="pickup" class="order-option">Pick-up</button>
    </div>
    <!-- <div class="delivery-popup">
      <form class="delivery-form">
        <label for="postcode">POSTCODE</label><br>
        <input type="text" name="postcode"><br>
        <label for="housenumber">HOUSE NUMBER</label><br>
        <input type="text" name="housenumber"><br>
      </form>
    </div> -->
    <div class="pickup-popup">

    </div>
  
    <div class="container">
      <div class="left-half">
        <div class="pizza">
          <img src="pepperoni.jpg" class="pepperoni-img">
          <p class="pizza-title">Pizza Pepperoni<select id="pepperoni-size"><option value="25cm">25cm</option><option value="30cm">30cm</option></select>
          </p>
          <p>Contains tomato sauce, cheese and pepperoni</p>
          <button id="pepperoni" class="item-button" type="button">Click to add!</button>
        </div>
        <div class="pizza">
          <img src="margherita.jpg">
          <p class="pizza-title">Pizza Margherita<select id="margherita-size"><option value="25cm">25cm</option><option value="30cm">30cm</option></select></p>
          <p>Contains tomato sauce, mozzarella cheese and oregano</p>
          <button id="margherita" class="item-button" type="button">Click to add!</button>
        </div>
        <div class="pizza">
          <img src="chickenbbq.jpeg">
          <p class="pizza-title">Pizza ChickenBBQ<select id="chickenbbq-size"><option value="25cm">25cm</option><option value="30cm">30cm</option></select></p>
          <p>Contains tomato sauce, mozzarella cheese, grilled chicken</p>
          <button id="chickenbbq" class="item-button" type="button">Click to add!</button>
        </div>
      </div>
    </div>
    <div class="right-half">
      <div class="cart">
        <p class="summary-text">Order Summary</p>
        <div class="summary-order"></div>
        <div class="summary-amount"></div>
        <button class="make-order">Order!</button>
        <div class="order-message"><p>Your order is successful.</p></div>
      </div>
    </div>
    <script type="text/javascript" src="pizza.js"></script>
  </body>
</html>
