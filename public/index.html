<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
  <body>
    <h1>Welcome to the greatest Pizzeria</h1>
    <div class="container">
      <div class="left-half">
        <div class="pizza">
          <img src="pepperoni.jpg">
          <div class="description">
            <p class="test">Pizza Pepperoni</p>
            <div class="butt-text">
              <button class="butt-order" type="button" value="0">Click to add!</button>
              <p class="amount" id="0">0</p>
              <button class="remove pepperoni" type="button" value="0">remove</button>
            </div>
          </div>
        </div>
        <div class="pizza">
          <img src="margherita.jpg">
          <div class="description">
            <p>Pizza Margherita</p>
            <div class="butt-text">
              <button class="butt-order" type="button"  value="1">Click to add!</button>
              <p class="amount" id="1">0</p>
              <button class="remove margherita" type="button" value="1">remove</button>
            </div>
          </div>
        </div>
        <div class="pizza">
          <img src="chickenbbq.jpeg">
          <div class="description">
            <p>Pizza chickenBBQ</p>
            <div class="butt-text">
              <button class="butt-order" type="button" value="2">Click to add!</button>
              <p class="amount" id="2">0</p>
              <button class="remove bbq_chicken" type="button" value="2">remove</button>
            </div>
          </div>
        </div>
      </div>
      <div class="right-half">
        <div class="cart">
          <p class="summary-text">Your Total order of Pizza/s</p>
          <div class="inner-cart">
          </div>
          <p class="final-pizzas">Total pizza/s =</p><span class="final-number"></span>
          <button class="make-order">Order!</button>
          <div class="order-message"><p>Your order is successful. Prepare for a feast.</p></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="pizza.js"></script>
  </body>
</html>
