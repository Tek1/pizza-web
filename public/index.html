<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/482c48afe3.js" crossorigin="anonymous"></script>
</head>
  <body>
    <header>
      <div class="header">
        <h1 class="title">Little Amsterdam Pizzeria</h1>
        <img src="https://i.pinimg.com/236x/d4/a1/45/d4a14501e4e22312cb2cf3e23a29b9f7--logo-free-free-vectors.jpg" class="logo">
      </div>
      <p>Order Online</p>
      <div class="header-buttons">
        <button class="button-delivery">Delivery</button>
        <button class="button-pickup">Pick-up</button>
      </div>
    </header>
    <div class="delivery-popup">
      <form class="delivery-form">
        <label for="postcode">POSTCODE</label><br>
        <input type="text" name="postcode"><br>
        <label for="housenumber">HOUSE NUMBER</label><br>
        <input type="text" name="housenumber"><br>
      </form>
    </div>
    <div class="pickup-popup">

    </div>
  
    <div class="container">
      <div class="left-half">
        <div class="pizza">
          <img src="pepperoni.jpg" class="pepperoni-img">
          <p class="test">Pizza Pepperoni</p>
          <button class="pepperoni-button button" type="button">Click to add!</button>
        </div>
        <div class="pizza">
          <img src="margherita.jpg">
          <p class="test">Pizza Margherita</p>
          <button class="margherita-button button" type="button">Click to add!</button>
        </div>
        <div class="pizza">
          <img src="chickenbbq.jpeg">
          <p>Pizza chickenBBQ</p>
          <button class="chickenbbq-button button" type="button">Click to add!</button>
        </div>
      </div>
      <div class="right-half">
        <div class="cart">
          <p class="summary-text">Total order of Pizza/s</p>
          <div class="summary-pizza"></div>
          <div class="summary-amount">Total</div>
          <button class="make-order">Order!</button>
          <div class="order-message"><p>Your order is successful.</p></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="pizza.js"></script>
  </body>
</html>
